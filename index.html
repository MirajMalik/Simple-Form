<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha House</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
            padding: 5px;
        }
        table{
            border-collapse: collapse;
            height: 100%;
            width: 100%;
        }
        td{
            border: 1px solid black;
            padding: 5px 15px;
            text-align: center;
        }
        caption{
            text-align: center;
            text-decoration: solid;
            font-size:larger;
            font-weight: 800px;
            padding-bottom: 20px;
            
        }
    </style>
</head>
<body>
    <header>


    </header>

    <main>
        <section>
            <h2>Fill up the form to get your desired Pitha</h2>
            <form>

                <label for = "name"> Your Name:
                    <input id = "name" type = "text" placeholder="your name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type = "email" placeholder="your email">       
                </label>
                <label for="phone">Your Phone:
                    <input id="phone" type="text" placeholder="your phone number">
                </label>

                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy Pitha
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa Pitha
                    </label>
                    <label for="telerpitha">
                        <input type="radio" name="pitha" id="telerpitha">TelerPitha
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Pick Vorta
                    </legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha Vorta
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutkir Vorta
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich">Morich Vorta
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Special Instructions
                    </legend>
                    <textarea name="" id="" cols="50" rows="5"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

                
            
            </form>
        </section>

        <section>

            <table>
                <br>
                <caption>Other Items</caption>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Items</th>
                        <th>Price</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Vaat</td>
                        <td>20TK</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Daal</td>
                        <td>10TK</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Murgi</td>
                        <td>70TK</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Mach</td>
                        <td>100TK</td>
                    </tr>

                </tbody>
            </table>
        </section>

    </main>

    
    
</body>
</html>
